name: Build, Lint and Test 

on:
    push:
        branches: [main]

jobs:
    predeploy:
        name: Built, Lint and Test
        strategy:
            matrix:
              go-version: [1.22.x]
              platform: [ubuntu-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2

            - name: Build 
              run: make build 

            - name: Lint
              run: bun lint

            - name: Test 
              run: bun test 
